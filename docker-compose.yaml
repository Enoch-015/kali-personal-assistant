services:
  # ------------------------
  # Redis (L1 / L2 Cache)
  # ------------------------
  redis:
    image: redis:7.2-alpine
    container_name: kali-redis
    command: >
      redis-server
      --appendonly yes
      --maxmemory 2gb
      --maxmemory-policy allkeys-lru
      --save 60 1
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # ------------------------
  # Neo4j (Graphiti)
  # ------------------------
  neo4j:
    image: neo4j:5.26
    container_name: kali-neo4j
    environment:
      NEO4J_AUTH: neo4j/password
      NEO4J_dbms_memory_pagecache_size: 2G
      NEO4J_dbms_memory_heap_initial__size: 1G
      NEO4J_dbms_memory_heap_max__size: 2G
      NEO4J_PLUGINS: '["apoc"]'
    ports:
      - "7474:7474"   # Browser
      - "7687:7687"   # Bolt
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_import:/import
      - neo4j_plugins:/plugins
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "password", "RETURN 1"]
      interval: 10s
      timeout: 5s
      retries: 10

  # ------------------------
  # MongoDB (Sessions / Transcripts / Patterns)
  # ------------------------
  mongodb:
    image: mongo:7.0
    container_name: kali-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: kali
      MONGO_INITDB_ROOT_PASSWORD: kalipassword
    volumes:
      - mongo_data:/data/db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.runCommand({ ping: 1 })"]
      interval: 10s
      timeout: 10s
      retries: 5

  # ------------------------
  # (Optional) Redis Insight
  # ------------------------
  redis-insight:
    image: redis/redisinsight:latest
    container_name: kali-redis-insight
    ports:
      - "8001:8001"
    restart: unless-stopped
    depends_on:
      - redis

  # ------------------------
  # LiveKit Server (Dev Mode)
  # ------------------------
  livekit:
    image: livekit/livekit-server
    container_name: kali-livekit
    environment:
      # API key: secret format (MUST have space after colon!)
      LIVEKIT_KEYS: "devkey: secret"
    ports:
      - "7880:7880"   # Signaling / WebSocket
      - "7881:7881"   # TCP fallback
      - "7882-7932:7882-7932/udp"  # WebRTC media (smaller range)
    restart: unless-stopped
    # Dev mode with TCP fallback enabled for Codespaces
    command: --dev --bind 0.0.0.0

  # ------------------------
  # Vault (Dev Mode - Local Use Only)
  # ------------------------
  # SECURITY NOTES:
  # - Uses random root token from .env (NEVER use "myroot" or predictable tokens)
  # - Binds to localhost only (127.0.0.1) - not accessible from external IPs
  # - For production, use proper Vault with TLS and auto-unseal
  vault:
    image: hashicorp/vault:latest
    container_name: vault-dev
    ports:
      - "127.0.0.1:8200:8200"  # Localhost only - NOT exposed to network
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: ${VAULT_ROOT_TOKEN}  # Set in .env - use random token
      VAULT_DEV_LISTEN_ADDRESS: 0.0.0.0:8200
      VAULT_LOG_LEVEL: info
    cap_add:
      - IPC_LOCK
    volumes:
      - vault_logs:/vault/logs
    networks:
      - vault-network
    healthcheck:
      test: ["CMD", "vault", "status", "-address=http://127.0.0.1:8200"]
      interval: 10s
      timeout: 5s
      retries: 5
    # Security hardening
    security_opt:
      - no-new-privileges:true
    restart: unless-stopped

